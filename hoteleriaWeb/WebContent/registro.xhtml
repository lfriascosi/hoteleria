<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head><title>Bello Amanecer</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</h:head> 
<body style="background-image:url(imagenes/cama.jpg);opacity:0.8;"> 
<h:form>
		<p:menubar>
		
			<p:menuitem value="Hotel Bello Amanecer" action="#{beanLogin.irInicio()}"></p:menuitem>
			<f:facet name="options">
				<p:commandButton value="Iniciar Sesión" action="#{beanLogin.irLogin()}" icon="fa fa-key"/>
			</f:facet>
		</p:menubar>
	</h:form>
	<br/>

	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h5 class="text-dark" style="position: absolute;top:13%;left:37%">Si ya posee una cuenta vaya a Inciar Sesión</h5>
	<h:form>
		<p:panel header=" Registro" style="position: absolute;top:20%;left:35%;width:500px;">
			<h:panelGrid columns="3">
			<h:outputText value="Nombres" /> <label style="Color:red;">*</label>
				<p:inputText value="#{beanRegistro.nombres}" required="true"
					size="30" maxlength="30"
					requiredMessage="Debe ingresar sus nombres." />
					<h:outputText value="Apellidos:" /><label style="Color:red;">*</label>
				<p:inputText value="#{beanRegistro.apellidos}" required="true"
					size="30" maxlength="30"
					requiredMessage="Debe ingresar sus apellidos." />
				<h:outputText value="Domicilio" /><label style="Color:red;">*</label>
				<p:inputText value="#{beanRegistro.domicilio}" required="true"
					size="30" maxlength="30"
					requiredMessage="Debe ingresar su domicilio." />
				<h:outputText value="Teléfono" /><label style="Color:red;">*</label>
				<p:inputText value="#{beanRegistro.telefono}" required="true"
					size="30" maxlength="10"
					requiredMessage="Debe ingresar su número telefónico." />
				<h:outputText value="Correo:" /><label style="Color:red;">*</label>
				<p:inputText value="#{beanRegistro.correo}" required="true"
					size="30" maxlength="20"
					requiredMessage="Debe ingresar su correo." />
				<h:outputText value="Clave:" /><label style="Color:red;">*</label>
				<p:password value="#{beanRegistro.clave}" required="true" size="30"
					maxlength="20" requiredMessage="Debe registrar una clave de acceso.">
					<f:validateLength minimum="8"></f:validateLength>	
				</p:password>
				<p:commandButton value="Confirmar" 
					action="#{beanRegistro.registrarUsuario()}" update="mensajes" />
			</h:panelGrid>
			<p:messages id="mensajes" />
		</p:panel>
	</h:form>
</body> 
</html>
