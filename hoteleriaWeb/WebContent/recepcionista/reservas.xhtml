<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
<f:facet name="first">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no " />
		<title>Recepción</title>
	</f:facet>
	
</h:head>
<body onload="nobackbutton();">
	<h:form>
		<p:menubar>
			<p:menuitem value="Bello Amanecer"></p:menuitem>
			<p:menuitem value="Reservas" action="reservas" icon="fa fa-bars"></p:menuitem>
			<f:facet name="options">
				<p:outputLabel value="#{beanLogin.usuario}"
					style="Color: #5f6a6a ; padding-right:2px;"></p:outputLabel>
				<p:commandButton value="Salir" action="#{beanLogin.salirSistema()}"
					icon="fa fa-sign-out" />
			</f:facet>
		</p:menubar>
	</h:form>
	<br />
	<h1 align="center">Reservas</h1>
	<h:form id="form1">
		<p:panel header="Datos de personalizados">
			<p:dataTable value="#{beanReservas.listaFacDetalles}" var="detalles">
				<p:column headerText="Codigo reserva" style="width:50px">
					<h:outputText value="#{detalles.facReserva.idreserva}" />
				</p:column>
				<p:column headerText="Número habitación">
					<h:outputText value="#{detalles.invHabitacione.numerohabitacion}" />
				</p:column>
				<p:column headerText="Tipo habitación">
					<h:outputText
						value="#{detalles.invHabitacione.invTiposhabitacione.nombretipohabitacion}" />
				</p:column>
				<p:column headerText="Fecha reserva">
					<h:outputText value="#{detalles.facReserva.fechareserva}" />
				</p:column>
				<p:column headerText="Hora">
					<h:outputText value="#{detalles.facReserva.horareserva}" />
				</p:column>
				<p:column headerText="Estado pago">
					<h:outputText
						value="#{beanReservas.estadoPago(detalles.facReserva.estadopago)}" />
				</p:column>
				<p:column headerText="Nombre usuario">
					<h:outputText
						value="#{detalles.facReserva.invUsuario.nombresusuario} #{detalles.facReserva.invUsuario.apellidosusuario}" />
				</p:column>
				<p:column headerText="Dias de estadia" style="width:50px">
					<h:outputText value="#{detalles.diasestadia}" />
				</p:column>
				<p:column headerText="Fecha uso">
					<h:outputText value="#{detalles.fechauso}" />
				</p:column>
				<p:column headerText="Estado reserva" style="width:50px">
					<h:outputText value="#{beanReservas.estadoReserva(detalles.estadoreserva)}" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<!-- Bloquea el boton de regresar del navegador -->
	<script>
  function nobackbutton(){
   window.location.hash="no-back-button";
   window.location.hash="Again-No-back-button" //chrome
   window.onhashchange=function(){window.location.hash="no-back-button";}
  }
  </script>
</body>
</html>
