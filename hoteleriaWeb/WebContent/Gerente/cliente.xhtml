	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
	<f:event listener="#{beanLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lista Clientes</title>
</h:head>

<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Gerente" action="index" icon="fa fa-gears"></p:menuitem>
			<p:menuitem value="Clientes" action="cliente" icon="fa fa-group"></p:menuitem>
			<p:menuitem value="Reservas" action="gerente" icon="fa fa-bed"></p:menuitem>
			<p:menuitem value="Finanzas" action="finanzas" icon="fa fa-bar-chart"></p:menuitem>
			<p:menuitem value="Lista de Precios" action="precios" icon="fa fa-bars"></p:menuitem>
			<f:facet name="options">
				<p:commandButton value="Salir" action="#{beanLogin.salirSistema()}"
					icon="fa fa-sign-out" />
			</f:facet>
		</p:menubar>
	</h:form>
	<br/>
	<h:form id="form2">
		<p:panel header="Listado de clientes">
		
	<p:dataTable value="#{beanGerencia.listaclientes}" var="clientes">
				
				<p:column headerText="Nombre Usuario">
					<h:outputText value="#{clientes.invUsuario.nombresusuario} #{clientes.invUsuario.apellidosusuario}" />
				</p:column>
				
				<p:column headerText="Correo">
					<h:outputText value="#{clientes.invUsuario.correo}" />
				</p:column>
				<p:column headerText="Dirección">
					<h:outputText
						value="#{clientes.invUsuario.direccion}" />
				</p:column>
				<p:column headerText="Teléfono">
					<h:outputText value="#{clientes.invUsuario.telefono}" />
				</p:column>
				<p:column headerText="Fecha Creación">
					<h:outputText value="#{clientes.invUsuario.fechacreacion}" />
				</p:column>
				
				<p:column headerText="Rol del Usuario">
					<h:outputText
						value="#{clientes.invRole.nombrerolvista}" />
				</p:column>

					<h:outputText value="#{clientes.estado}" />

		</p:panel>
	</h:form>
	
</body>
</html>
