<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
	<f:event listener="#{beanLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Opciones Gerente</title>
</h:head>
<body>
	<h:form>
		<p:menubar>
		    <p:menuitem value="Gerente" style="Color:maroon;" action="usuarios"></p:menuitem>
			<p:menuitem value="Clientes" action="usuarios" icon="fa fa-group"></p:menuitem>
			<p:menuitem value="Reservas" action="gerente" icon="fa fa-bed"></p:menuitem>
			<p:menuitem value="Finanzas" action="finanzas" icon="fa fa-bar-chart"></p:menuitem>
			<p:menuitem value="Lista de Precios" action="precios" icon="fa fa-bars"></p:menuitem>
			<p:menuitem value="Prueba" action="precios" icon="fa fa-bars"></p:menuitem>
			
			<f:facet name="options">
				<p:commandButton value="Salir" action="#{beanLogin.salirSistema()}" icon="fa fa-sign-out"/>
			</f:facet>
		</p:menubar>
	</h:form>
	<br />
	<p:messages id="mensajes"></p:messages>
	
	<br />
	
</body>
</html>
