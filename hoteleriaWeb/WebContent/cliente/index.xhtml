<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</h:head> 
<body> 
<h:form>
<style type="text/css">
    .value {
        font-weight: bold;
    }
</style>
		<p:menubar>
			<p:menuitem value="Bello Amanecer"></p:menuitem>
			<p:menuitem value="Reservas" action="facturas" icon="fa fa-bars"></p:menuitem>
			<f:facet name="options">
				<p:outputLabel value="#{beanLogin.correo}" style= "Color: #5f6a6a ; padding-right:2px;"></p:outputLabel>
				<p:commandButton value="Salir" action="#{beanLogin.salirSistema()}" icon="fa fa-sign-out"/>
			</f:facet>
		</p:menubar>
	</h:form>
	<br/>


<div class="Container">
	<div class="jumbotron"><h3 class="text-secondary">HABITACIONES</h3></div>
<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form id="form2">
	<p:multiSelectListbox value="#{beanHabitaciones.listaHabitacion}" style="display:block;
    position:relative;left:45%; text-align:center">
      
    </p:multiSelectListbox>
          <p:outputLabel for="advanced" value="Advanced:" />
        <p:selectOneMenu id="advanced" panelStyle="width:180px"
                         effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
            <f:selectItems value="#{beanHabitaciones.listaHabitacion}" var="theme" itemLabel="#{theme.nombretipohabitacion}" itemValue="#{theme}" />
 
            <p:column style="width:10%">
                <h:graphicImage name="/imagenes/cama.jpg" styleClass="ui-theme" />
            </p:column>
 
            <p:column>
                <h:outputText value="sa" />
            </p:column>
        </p:selectOneMenu>
  <p:outputLabel for="city" value="Editable: " />
        <p:selectOneMenu id="city" value="#{beanHabitaciones.habitacionSeleccionada}" effect="fold" editable="true">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItems value="#{beanHabitaciones.listaHabitacion}" />
        </p:selectOneMenu>
 
    <p:commandButton value="Seleccionar" icon="pi pi-check"  style="display:block;margin:10px 0; 
     position:relative;left:46%; text-align:center"/>
     
	</h:form>
</div>


</body> 
</html>
