<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no " />
		<title>Manejo de datos de usuarios</title>
	</f:facet>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form id="form1">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<p:panel collapsed="#{beanUsuarios.panelColapsado}">
			<f:facet name="header">
				<p:commandButton value="Nuevo usuario" icon="fa fa-plus"
					update="@form"
					actionListener="#{beanUsuarios.actionListenerCOlapsarPanel()}">
				</p:commandButton>
			</f:facet>
			<p:panelGrid columns="2">
				<h:outputText value="Apellido usuario" />
				<p:inputText value="#{beanUsuarios.usuario.apellidosusuario}" />
				<h:outputText value="Nombre usuario" />
				<p:inputText value="#{beanUsuarios.usuario.nombresusuario}" />
				<h:outputText value="Clave usuario" />
				<p:inputText value="#{beanUsuarios.usuario.clave}" />
				<h:outputText value="Correo usuario" />
				<p:inputText value="#{beanUsuarios.usuario.correo}" />
				<h:outputText value="Direccion usuario" />
				<p:inputText value="#{beanUsuarios.usuario.direccion}" />
				<h:outputText value="Estado usuario" />
				<p:inputText value="#{beanUsuarios.usuario.estado}" />
				<h:outputText value="Telefono usuario" />
				<p:inputText value="#{beanUsuarios.usuario.telefono}" />
				<h:outputText value="Fecha creación:" />
				<p:calendar value="#{beanUsuarios.usuario.fechacreacion}"
					navigator="true" pattern="yyyy-MMM-dd" />
				<h:outputText value="Fecha Actualizacion:" />
				<p:calendar value="#{beanUsuarios.usuario.fechaactualizacion}"
					navigator="true" pattern="yyyy-MMM-dd" />
				<p:commandButton value="Insertar" icon="fa fa-save"
					update="@form,:form2"
					actionListener="#{beanUsuarios.actionListenerInsertarUsuario()}">
				</p:commandButton>
			</p:panelGrid>
		</p:panel>
	</h:form>
	<h:form id="form2">
		<p:panel header="Datos de usuarios">
			<p:dataTable value="#{beanUsuarios.listaInvUsuarios}" var="usuarios">
				<p:column headerText="Id usuario" style="width:50px">
					<h:outputText value="#{usuarios.idusuario}" />
				</p:column>
				<p:column headerText="Nombre usuario">
					<h:outputText
						value="#{usuarios.nombresusuario} #{usuarios.apellidosusuario}" />
				</p:column>
				<p:column headerText="Correo">
					<h:outputText value="#{usuarios.correo}" />
				</p:column>
				<p:column headerText="Dirección">
					<h:outputText value="#{usuarios.direccion}" />
				</p:column>
				<p:column headerText="Teléfono">
					<h:outputText value="#{usuarios.telefono}" />
				</p:column>
				<p:column headerText="Fecha creación">
					<h:outputText value="#{usuarios.fechacreacion}" />
				</p:column>
				<p:column headerText="Fecha actualización">
					<h:outputText value="#{usuarios.fechaactualizacion}" />
				</p:column>
				<p:column headerText="Estado usuario">
					<h:outputText value="#{usuarios.estado}" />
				</p:column>
				<p:column headerText="OPCIONES" priority="1">
					<p:commandButton icon="fa fa-close" title="eliminar" update="@form"
						actionListener="#{beanUsuarios.actionListenerELiminarUsuario(usuarios.idusuario)}">
						<p:confirm header="Confimacion" message="Desea eliminar"
							icon="fa fa-exclamation-triangle">
						</p:confirm>
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</body>
</html>
