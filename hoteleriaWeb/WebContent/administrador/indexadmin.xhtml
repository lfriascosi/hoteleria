<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      <f:metadata>
	<f:event listener="#{beanLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Opciones Administrador</title>
</h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Administrador" style="Color:maroon;" action="usuarios"></p:menuitem>
			<p:menuitem value="Habitaciones" action="habitaciones" icon="fa fa-bed"></p:menuitem>
			<p:menuitem value="Usuarios" action="usuarios" icon="fa fa-group"></p:menuitem>

			
			<f:facet name="options">
				<p:commandButton value="Salir" action="#{beanLogin.salirSistema()}" icon="fa fa-sign-out"/>
			</f:facet>
		</p:menubar>
	</h:form>
	<br />
	<p:messages id="mensajes"></p:messages>
	
	<br />
	
	
</body>
</html>
