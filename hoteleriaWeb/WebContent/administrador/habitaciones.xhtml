<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no " />
		<title>Manejo de datos habitaciones</title>
	</f:facet>

</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
	<p:menubar>
			<p:menuitem value="Administrador" action="index" icon="fa fa-wrench"></p:menuitem>
			<p:menuitem value="Habitaciones" action="habitaciones" icon="fa fa-bed"></p:menuitem>
			<p:menuitem value="Usuarios" action="usuarios" icon="fa fa-user-plus"></p:menuitem>
			
			<f:facet name="options">
				<p:commandButton value="Salir" action="#{beanLogin.salirSistema()}"
					icon="fa fa-sign-out" />
			</f:facet>
		</p:menubar>
		</h:form>
	<br />
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form id="form1">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<p:panel collapsed="#{beanHabitaciones.panelColapsado}">
			<f:facet name="header">
				<p:commandButton value="Nueva habitación" icon="fa fa-plus"
					update="@form"
					actionListener="#{beanHabitaciones.actionListenerCOlapsarPanel()}"></p:commandButton>
			</f:facet>
			<p:panelGrid columns="2">

				<h:outputText value="Tipo de habitación:" />
				<p:selectOneMenu id="console"
					value="#{beanHabitaciones.habitacion.nombretipohabitacion}"
					style="width:125px">
					<f:selectItem itemLabel="Matrimonial" itemValue="Matrimonial" />
					<f:selectItem itemLabel="Individual" itemValue="Individual" />
					<f:selectItem itemLabel="Familiar" itemValue="Familiar}" />
					<f:selectItem itemLabel="De Lujo" itemValue="De Lujo" />
				</p:selectOneMenu>


				<h:outputText value="Fecha creación:" />
				<p:calendar value="#{beanHabitaciones.habitacion.fechacreacion}"
					navigator="true" pattern="yyyy-MMM-dd" />
				<h:outputText value="Fecha Actualizacion:" />
				<p:calendar
					value="#{beanHabitaciones.habitacion.fechaactualizacion}"
					navigator="true" pattern="yyyy-MMM-dd" />

				<p:commandButton value="Insertar" icon="fa fa-save"
					update="@form,:form2"
					actionListener="#{beanHabitaciones.actionListenerInsertarHabitacion()}"></p:commandButton>
			</p:panelGrid>
		</p:panel>
	</h:form>
	<br />
	<h:form id="form2">
		<p:panel header="Datos de Habitaciones">
			<p:dataTable value="#{beanHabitaciones.listaHabitacion}"
				reflow="true" var="habitaciones" paginator="true" rows="5">
				<p:column headerText="Habitación"
					filterBy="#{habitaciones.nombretipohabitacion}"
					filterMatchMode="contains" priority="1">
					<h:outputText value="#{habitaciones.nombretipohabitacion}" />
				</p:column>
				<p:column headerText="Fecha de Creación"
					filterBy="#{habitaciones.fechacreacion}" filterMatchMode="contains"
					priority="1">
					<h:outputText value="#{habitaciones.fechacreacion}" />
				</p:column>
				<p:column headerText="Fecha Actualización" priority="2">
					<h:outputText value="#{habitaciones.fechaactualizacion}" />
				</p:column>
				<p:column headerText="OPCIONES" priority="1">
					<p:commandButton icon="fa fa-close" title="eliminar" update="@form"
						actionListener="#{beanHabitaciones.actionListenerELiminarHabitaciones(habitaciones.idtipohabitacion)}">
						<p:confirm header="Confimacion" message="Desea eliminar"
							icon="fa fa-exclamation-triangle">
						</p:confirm>
					</p:commandButton>
					<p:commandButton icon="fa fa-edit" title="Editar"
						actionListener="#{beanHabitaciones.actionListenerSelecionarHabitacion(habitaciones)}"
						update=":formEdicion" oncomplete="PF('dlgEdicion').show();"></p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog header="Editar información" widgetVar="dlgEdicion"
		modal="true">
		<h:form id="formEdicion">
			<p:growl>
				<p:autoUpdate />
			</p:growl>

			<p:panelGrid columns="2">
				<h:outputText value="Tipo Habitación:" />
				<p:inputText
					value="#{beanHabitaciones.habitacionSeleccionada.nombretipohabitacion}" />

				<h:outputText value="Fecha Actualización:" />
				<p:calendar
					value="#{beanHabitaciones.habitacionSeleccionada.fechaactualizacion}"
					navigator="true" pattern="yyyy-MMM-dd" />
				<h:outputText value="Codigo Habitacion:" />
				<p:inputText
					value="#{beanHabitaciones.habitacionSeleccionada.idtipohabitacion}" />
			</p:panelGrid>
			<p:commandButton value="Actualizar" icon="fa fa-save"
				update="@form,:form2"
				actionListener="#{beanHabitaciones.actionListenerActualizarHabitacion()}" />
		</h:form>
	</p:dialog>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Si" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
		<p:commandButton value="NO" type="button"
			styleClass="ui-confirmdialog-no" icon="fa fa-times" />

	</p:confirmDialog>
</body>
</html>
